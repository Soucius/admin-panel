        <div class="nav navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">

                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">

            </div>
        </div>
    </header>

    <main class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="img/user.png" alt="" class="img-thumbnail">

                        <input type="file" class="form-control mt-3">
                    </div>
                </div>

                <div class="card shadow mt-3">
                    <div class="card-body">
                        <div class="form-check">
                            <input type="checkbox" id="role1" class="form-check-input">
                            <label for="role1" class="form-check-label">Admin</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="role2" class="form-check-input" checked>
                            <label for="role2" class="form-check-label">Supplier</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="role3" class="form-check-input">
                            <label for="role3" class="form-check-label">Customer</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-header py-1 d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Kullanici Ekle</h5>

                        <a href="kullanici.html" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>

                                <div class="col-sm-10">
                                    <input type="text" id="username" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="adSoyad" class="col-sm-2 col-form-label">Ad Soyad</label>

                                <div class="col-sm-10">
                                    <input type="text" id="adSoyad" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="eposta" class="col-sm-2 col-form-label">Eposta</label>

                                <div class="col-sm-10">
                                    <input type="email" id="eposta" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="onay" class="col-sm-2 col-form-label">Onay</label>

                                <div class="col-sm-10">
                                    <input type="checkbox" id="onay" class="form-check-input">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
